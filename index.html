<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت بدهی‌ها</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f7f7f7;
            padding: 20px;
            direction: rtl;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto 20px auto;
            box-shadow: 0 0 10px #ddd;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
        }
        .debt-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: #fff;
            border-radius: 6px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>ثبت بدهی جدید</h2>

        <input id="person" placeholder="نام شخص">
        <input id="amount" type="number" placeholder="مبلغ">
        <input id="date" type="date">
        <input id="time" type="time">

        <button onclick="addDebt()">ثبت بدهی</button>
    </div>

    <div class="card">
        <h3>لیست بدهی‌ها</h3>
        <div id="debtList"></div>
    </div>


<script>
    // اتصال به Supabase
    const supabaseClient = supabase.createClient(
        "https://yqgdcolzatqnitbxmzny.supabase.coL",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxZ2Rjb2x6YXRxbml0Ynhtem55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MDk0OTAsImV4cCI6MjA4MDA4NTQ5MH0.urbFEHBKQa6EsE_1neo3tICsBXma-FeozopydwFNduo"
    );

    // افزودن بدهی به دیتابیس
    async function addDebt() {
        let person = document.getElementById("person").value;
        let amount = document.getElementById("amount").value;
        let date = document.getElementById("date").value;
        let time = document.getElementById("time").value;

        if (!person || !amount) {
            alert("نام و مبلغ را وارد کن");
            return;
        }

        const { error } = await supabaseClient
            .from("debts")
            .insert([
                { person, amount, date, time, status: "unpaid" }
            ]);

        if (error) {
            alert("خطا در ذخیره‌سازی");
            console.log(error);
        } else {
            loadDebts();
        }
    }

    // دریافت لیست بدهی‌ها
    async function loadDebts() {
        const { data, error } = await supabaseClient
            .from("debts")
            .select("*")
            .order("id", { ascending: false });

        if (error) {
            console.log(error);
            return;
        }

        let list = document.getElementById("debtList");
        list.innerHTML = "";

        data.forEach(d => {
            let item = document.createElement("div");
            item.className = "debt-item";
            item.innerHTML = `
                <strong>${d.person}</strong> — ${d.amount} تومان<br>
                تاریخ: ${d.date} — ساعت: ${d.time}
            `;
            list.appendChild(item);
        });
    }

    // بارگذاری هنگام ورود به صفحه
    loadDebts();
</script>

</body>
</html>
